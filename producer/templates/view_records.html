<!DOCTYPE html>
<html>
<head>
	<title>Student Management System</title>
</head>
<body>
	<table border="1">
        <thead>
            <tr>
                {% for col in colnames %}
                <th> {{ col }} </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                {% for item in record %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
